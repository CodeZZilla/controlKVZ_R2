<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Створити об'єкт</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!--  Social tags -->
    <meta name="keywords"
          content="Awesome Dashboard UI Kit, Bootstrap, Template, Theme, Freebies, MIT license, Free, Download">
    <meta name="description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta name="author" content="htmlstream.com">

    <!-- Schema.org -->
    <meta itemprop="name" content="Awesome Dashboard UI Kit">
    <meta itemprop="description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta itemprop="image" content="assets/img-temp/aduik-preview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@htmlstream">
    <meta name="twitter:title" content="Awesome Dashboard UI Kit">
    <meta name="twitter:description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta name="twitter:creator" content="@htmlstream">
    <meta name="twitter:image" content="assets/img-temp/aduik-preview.png">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Htmlstream">
    <meta property="og:title" content="Awesome Dashboard UI Kit">
    <meta property="og:description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta property="og:url" content="https://htmlstream.com/preview/awesome-dashboard-ui-kit/">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="assets/img-temp/aduik-preview.png">
    <meta property="og:image:secure_url" content="assets/img-temp/aduik-preview.png">

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Components Vendor Styles -->
    <link rel="stylesheet" th:href="@{/vendor/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css}">

    <!-- Theme Styles -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<header th:replace="~{fragments/slide-bar :: header(${user})}"></header>

<!-- Main -->
<main class="u-main">
    <!-- Sidebar -->
    <aside th:replace="~{fragments/slide-bar :: bar(7)}"></aside>
    <!-- End Sidebar -->

    <!-- Content -->
    <div class="u-content">
        <!-- Content Body -->
        <div class="u-body">
            <form class="h-100" th:action="@{/object/save}" th:object="${object}" method="post">
                <div style="display: flex; margin-bottom: 20px">
                    <h1 style="margin-top: auto; margin-bottom: auto" class="h2 mb-2">Створення</h1>
                    <button style="margin-left: 10px;" id="btnObjectSave" class="btn btn-success btn-pill" name="saveObject">Зберегти</button>
                </div>

                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Головна</a></li>
                        <li class="breadcrumb-item"><a href="/object">Техніка</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Створення</li>
                    </ol>
                </nav>
                <!-- End Breadcrumb -->

                <div class="row">
                    <div class="col-md-6 mb-5">
                        <!-- Card -->
                        <div class="card h-100">
                            <!-- Card Header -->
                            <header class="card-header">
                                <h2 class="h4 card-header-title">Основний</h2>
                            </header>
                            <!-- End Card Header -->

                            <!-- Card Body -->
                            <div class="card-body pt-0">
                                <!-- Text -->
                                <div class="form-group">
                                    <label>Область застосування</label>
                                    <select class="custom-select" required="required" name="scope" id="scope">
                                        <option value="null">Нічого не вибрано</option>
                                        <option th:each="scope : ${scops}" th:value="${scope.id}"
                                                th:text="${scope.scope}">Default select
                                        </option>
                                    </select>
                                </div>
                                <!-- End Text -->

                                <!-- Input with Left Icon -->
                                <div class="form-group">
                                    <label>Вид</label>

                                    <select class="custom-select" id="type" name="type" required="required" th:field="*{type}">
                                        <option value='null'>Нічого не вибрано</option>
                                    </select>

                                </div>
                                <!-- End Input with Left Icon -->

                                <!-- Disabled Text -->
                                <div class="form-group">
                                    <label for="exampleInputText">Обєкт</label>
                                    <input id="exampleInputText" class="form-control" type="text"
                                           placeholder="Назва" required th:field="*{objectName}">
                                </div>
                                <!-- End Disabled Text -->

                                <div class="form-group">
                                    <label for="price">Ціна</label>
                                    <input id="price" class="form-control" type="text"
                                           placeholder="Ціна" th:field="*{price}">
                                </div>

                            </div>
                            <!-- End Card Body -->
                        </div>
                        <!-- End Card -->
                    </div>
                </div>
            </form>
        </div>
        <!-- End Content Body -->

        <!-- Footer -->
        <footer th:replace="~{fragments/slide-bar :: footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End Content -->
</main>
<!-- End Main -->

<!-- Global Vendor -->
<script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
<script th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- Plugins -->
<script th:src="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>

<!-- Initialization  -->
<script th:src="@{/js/sidebar-nav.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
