<!DOCTYPE html>
<html lang="en" class="no-js">
	<!-- Head -->
	<head>
		<title>Error 404 | Awesome Dashboard UI Kit</title>


		<!-- Web Fonts -->
		<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

		<!-- Components Vendor Styles -->
		<link rel="stylesheet" th:href="@{/vendor/themify-icons/themify-icons.css}">

		<!-- Theme Styles -->
		<link rel="stylesheet" th:href="@{/css/theme.css}">
	</head>
	<!-- End Head -->

	<!-- Body -->
	<body>
		<!-- Header (Topbar) -->
		<header class="u-header u-header--error-page">
			<!-- Header Logo -->
			<a class="u-header-logo" href="/">
				<h2 class="u-error__sub-title">Система обліку засобів зв'язку</h2>
			</a>
			<!-- End Header Logo -->
		</header>
		<!-- End Header (Topbar) -->

		<!-- Main -->
		<main class="u-error-content-wrap">
			<div class="u-error-content container text-center my-auto">
				<h1 class="u-error__title">400</h1>
				<h2 class="u-error__sub-title">Неправильний запит</h2>
				<h4 class="font-weight-semi-bold mb-0">
					<a href="/">На головну</a>
				</h4>

				<!-- SVG Shapes -->
				<figure class="u-shape u-shape-top-left">
					<img th:src="@{/svg/shapes/shape-1.svg}" alt="Image description">
				</figure>
				<figure class="u-shape u-shape-top-right">
					<img th:src="@{/svg/shapes/shape-2.svg}" alt="Image description">
				</figure>
				<figure class="u-shape u-shape-bottom-left">
					<img th:src="@{/svg/shapes/shape-3.svg}" alt="Image description">
				</figure>
				<figure class="u-shape u-shape-bottom-right">
					<img th:src="@{/svg/shapes/shape-4.svg}" alt="Image description">
				</figure>
				<!-- End SVG Shapes -->
			</div>
		</main>
		<!-- End Main -->
	</body>
	<!-- End Body -->
</html>
