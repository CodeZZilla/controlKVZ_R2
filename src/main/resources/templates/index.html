<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head>
    <title>Головна</title>


    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Components Vendor Styles -->
    <link rel="stylesheet" th:href="@{/vendor/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css}">

    <!-- Theme Styles -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
</head>
<!-- End Head -->

<!-- Body -->
<body>
<header data-th-replace="~{fragments/slide-bar :: header(${user})}"></header>

<!-- Main -->
<main class="u-main">
    <aside data-th-replace="~{fragments/slide-bar :: bar(1)}"></aside>
    <!-- Content -->
    <div class="u-content">
        <!-- Content Body -->
        <div class="u-body">
            <div class="row">
                <div class="col-md-12 mb-12">
                    <!-- Revenue Chart -->
                    <div class="card h-100">
                        <!-- Card Header -->
                        <header class="card-header d-flex align-items-center justify-content-center">
                            <h2 class="h2 card-header-title" data-th-text="|Укомплектованість ЗСУ, всього - ${intUk}%, станом на ${dateNow}|"></h2>
                        </header>
                        <!-- End Card Header -->

                        <!-- Card Body -->
                        <div class="card-body pt-0">


                            <!-- Chart -->
                            <div class="mx-n3" id="container" style="height: 680px;"></div>

<!--                            <div class="mx-n3" style="height: 340px;">-->
<!--                                <canvas class="js-area-chart"-->
<!--                                        width="100"-->
<!--                                        height="320"></canvas>-->
<!--                            </div>-->
                            <!-- End Chart -->
                        </div>
                        <!-- End Card Body -->
                    </div>
                    <!-- End Revenue Chart -->
                </div>
            </div>
        </div>
        <!-- End Content Body -->

        <footer data-th-replace="~{fragments/slide-bar :: footer}"></footer>


        <!-- End Footer -->
    </div>
    <!-- End Content -->
</main>
<!-- End Main -->

<!-- Global Vendor -->
<script data-th-src="@{/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
<script th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- Plugins -->
<script th:src="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/vendor/chart.js/dist/Chart.min.js}"></script>
<script th:src="@{/vendor/chartjs-plugin-style/dist/chartjs-plugin-style.min.js}"></script>

<!-- Initialization  -->
<script th:src="@{/js/sidebar-nav.js}"></script>
<script th:src="@{/js/indexChart.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/charts/area-chart.js}"></script>
<script th:src="@{/js/charts/area-chart-small.js}"></script>
<script th:src="@{/js/charts/doughnut-chart.js}"></script>
</body>
<!-- End Body -->
</html>
