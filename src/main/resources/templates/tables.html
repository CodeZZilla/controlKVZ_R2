<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head>
    <title>Tables | Awesome Dashboard UI Kit</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!--  Social tags -->
    <meta name="keywords"
          content="Awesome Dashboard UI Kit, Bootstrap, Template, Theme, Freebies, MIT license, Free, Download">
    <meta name="description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta name="author" content="htmlstream.com">

    <!-- Schema.org -->
    <meta itemprop="name" content="Awesome Dashboard UI Kit">
    <meta itemprop="description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta itemprop="image" content="assets/img-temp/aduik-preview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@htmlstream">
    <meta name="twitter:title" content="Awesome Dashboard UI Kit">
    <meta name="twitter:description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta name="twitter:creator" content="@htmlstream">
    <meta name="twitter:image" content="assets/img-temp/aduik-preview.png">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Htmlstream">
    <meta property="og:title" content="Awesome Dashboard UI Kit">
    <meta property="og:description" content="Awesome Dashboard UI Kit crafted by Htmlstream">
    <meta property="og:url" content="https://htmlstream.com/preview/awesome-dashboard-ui-kit/">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="assets/img-temp/aduik-preview.png">
    <meta property="og:image:secure_url" content="assets/img-temp/aduik-preview.png">

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Components Vendor Styles -->
    <link rel="stylesheet" th:href="@{/vendor/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css}">

    <!-- Theme Styles -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<!-- End Head -->

<!-- Body -->
<body>
<!-- Header (Topbar) -->
<header th:replace="~{fragments/slide-bar :: header(${user})}"></header>
<!-- End Header (Topbar) -->

<!-- Main -->
<main class="u-main">
    <!-- Sidebar -->
    <aside th:replace="~{fragments/slide-bar :: bar(2)}"></aside>
    <!-- End Sidebar -->

    <!-- Content -->
    <div class="u-content">
        <!-- Content Body -->
        <div class="u-body">
            <div style="display: flex; margin-bottom: 20px">
                <h1 style="margin-top: auto; margin-bottom: auto" class="h2 mb-2" th:text="|Засоби звязку ${user.unit}|">Створення</h1>
                <a style="margin-left: 30px;" type="button" class="btn btn-primary btn-pill text-light" href="/table/create">Додати</a>
            </div>

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Головна</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Таблиця</li>
                </ol>
            </nav>
            <!-- End Breadcrumb -->

            <!-- Card -->
            <div class="card mb-5">
                <!-- Card Header -->
                <header class="card-header">
                    <h2 class="h4 card-header-title">Засоби</h2>
                </header>
                <!-- End Card Header -->

                <!-- Crad Body -->
                <div class="card-body pt-0">
                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 fold-table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Назва</th>
                                <th>Вид</th>
                                <th>Категорія</th>
                                <th>Ціна</th>
                                <th style="width: 135px;">Стан</th>
                                <th class="text-center">Подія</th>
                            </tr>
                            </thead>

                            <tbody th:each="thing, num : ${things}">
                                <tr th:if="${thing.parentThing == null}" th:classappend="${thing.things.size() != 0 ? 'view' : ''}">
                                    <td class="font-weight-semi-bold" th:text="${num.count}">1</td>
                                    <td class="font-weight-semi-bold" th:text="${thing.object}">object</td>
                                    <td class="font-weight-semi-bold" th:text="${thing.object.type}">type</td>
                                    <td class="font-weight-semi-bold" th:text="${thing.category}">category</td>
                                    <td class="font-weight-semi-bold" th:text="${'₴ ' + thing.price}">₴ 56,900</td>
                                    <td>
                                        <span th:classappend="|${thing.state.state == 'В наявності' ? 'badge-secondary' : ''}
                                                               ${thing.state.state == 'Потреба' ? 'badge-warning' : ''}
                                                               ${thing.state.state == 'Ремонт' ? 'badge-danger' : ''}|"
                                               class="badge badge-md badge-pill" th:text="${thing.state}">Manager</span>
                                    </td>
                                    <td class="text-center">
                                        <!-- Actions -->
                                        <div class="dropdown">
                                            <!-- Actions Invoker -->
                                            <a id="basicTable1MenuInvoker" class="u-icon-sm link-muted" href="#"
                                               role="button" aria-haspopup="true" aria-expanded="false"
                                               data-toggle="dropdown"
                                               data-offset="8">
                                                <span class="ti-more"></span>
                                            </a>
                                            <!-- End Actions Invoker -->
                                            <!-- Actions Menu -->
                                            <div class="dropdown-menu dropdown-menu-right" style="width: 150px;">
                                                <div class="card border-0 p-3">
                                                    <ul class="list-unstyled mb-0">
                                                        <li class="mb-3">
                                                            <a class="d-block link-dark"
                                                               th:href="@{'/table/edit/' + ${thing.id}}">Редагувати</a>
                                                        </li>
                                                        <li>
                                                            <a class="d-block link-dark"
                                                               th:href="@{'/table/delete/' + ${thing.id}}">Видалити</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <!-- End Actions Menu -->
                                        </div>
                                        <!-- End Actions -->
                                    </td>
                                </tr>
                                <tr th:if="${thing.things != null}" th:classappend="${thing.things == null ? '' : 'fold' }">
                                    <td colspan="8" class="bg-primary-soft">
                                        <div class="table-responsive fold-content">
                                            <table class="table table-hover mb-0">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Назва</th>
                                                    <th>Вид</th>
                                                    <th>Категорія</th>
                                                    <th>Ціна</th>
                                                    <th style="width: 135px;">Стан</th>
                                                    <th class="text-center">Подія</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="t, count2 : ${thing.things}">
                                                    <td class="font-weight-semi-bold" th:text="${count2.count }">1</td>
                                                    <td class="font-weight-semi-bold" th:text="${t.object}">object</td>
                                                    <td class="font-weight-semi-bold" th:text="${t.object.type}">type</td>
                                                    <td class="font-weight-semi-bold" th:text="${t.category}">category</td>
                                                    <td class="font-weight-semi-bold" th:text="${'₴ ' + t.price}">₴ 56,900</td>
                                                    <td>
                                                        <span th:classappend="|${t.state.state == 'В наявності' ? 'badge-secondary' : ''}
                                                               ${t.state.state == 'Потреба' ? 'badge-warning' : ''}
                                                               ${t.state.state == 'Ремонт' ? 'badge-danger' : ''}|"
                                                              class="badge badge-md badge-pill" th:text="${t.state}">Manager</span>
                                                    </td>
                                                    <td class="text-center">
                                                        <!-- Actions -->
                                                        <div class="dropdown">
                                                            <!-- Actions Invoker -->
                                                            <a id="basicTable1MenuInvoker1" class="u-icon-sm link-muted" href="#"
                                                               role="button" aria-haspopup="true" aria-expanded="false"
                                                               data-toggle="dropdown"
                                                               data-offset="8">
                                                                <span class="ti-more"></span>
                                                            </a>
                                                            <!-- End Actions Invoker -->
                                                            <!-- Actions Menu -->
                                                            <div class="dropdown-menu dropdown-menu-right" style="width: 150px;">
                                                                <div class="card border-0 p-3">
                                                                    <ul class="list-unstyled mb-0">
                                                                        <li class="mb-3">
                                                                            <a class="d-block link-dark" th:href="@{'/table/edit/' + ${t.id}}">Редагувати</a>
                                                                        </li>
                                                                        <li>
                                                                            <a class="d-block link-dark" th:href="@{'/table/delete/' + ${t.id}}">Видалити</a>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                            <!-- End Actions Menu -->
                                                        </div>
                                                        <!-- End Actions -->
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- End Table -->
                </div>
                <!-- Crad Body -->
            </div>
        </div>
        <!-- End Content Body -->

        <!-- Footer -->
        <footer th:replace="~{fragments/slide-bar :: footer}"></footer>
        <!-- End Footer -->
    </div>
    <!-- End Content -->
</main>
<!-- End Main -->

<!-- Global Vendor -->
<script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
<script th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- Plugins -->
<script th:src="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- Initialization  -->
<script th:src="@{/js/sidebar-nav.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
<!-- End Body -->
</html>
